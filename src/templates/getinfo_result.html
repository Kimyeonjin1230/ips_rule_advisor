<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/getinfo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-item">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" preserveAspectRatio="none">
                    <!-- SVG content here -->
                </svg>
            </div>
            <div class="menu">
                <div class="menu-item">
                    <p>정보수집</p>
                </div>
                <div class="menu-item active">
                    <p>검색 결과</p>
                </div>
                <div class="menu-item">
                    <p>마이페이지</p>
                </div>
            </div>
            <div class="auth-buttons">
                <div class="signup-button">
                    <p>회원가입</p>
                </div>
                <div class="login-button">
                    <p>로그인</p>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="hero-content">
                <p class="hero-title">검색 결과</p>
                <p id="result-data" class="hero-subtitle"></p>
            </div>
            <div class="back-button">
                <button onclick="goBack()">다시 검색</button>
            </div>
        </div>
    </div>

    <script>
        // API에서 결과 데이터를 가져오는 함수
        async function fetchCVEInfo() {
            try {
                const response = await fetch('/getinfo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cve_code: getQueryParam('cve_code') }) // CVE 코드를 받아서 API로 전달
                });

                if (!response.ok) {
                    throw new Error('서버 오류: ' + response.statusText);
                }

                const result = await response.json();
                displayResult(result); // 결과를 화면에 표시
            } catch (error) {
                console.error('문제 발생:', error);
            }
        }

        // 결과 데이터를 페이지에 표시하는 함수
        function displayResult(data) {
            const resultElement = document.getElementById('result-data');
            resultElement.textContent = `CVE 코드: ${data.cve_code}\n정보: ${data.info}`;
        }

        // URL 파라미터에서 데이터를 가져오는 함수
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        // 다시 검색 페이지로 돌아가는 함수
        function goBack() {
            window.location.href = 'getinfo.html';
        }

        // 페이지 로드 시 결과 표시
        document.addEventListener('DOMContentLoaded', fetchCVEInfo);
    </script>
</body>
</html>
